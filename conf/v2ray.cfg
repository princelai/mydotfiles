global
    maxconn     10240
    log         127.0.0.1 local0
    user        haproxy
    chroot      /usr/share/haproxy
    pidfile     /run/haproxy.pid
    daemon

defaults
    log global
    mode tcp
    timeout connect 5s
    timeout client 5s
    timeout server 5s
    option	dontlognull
    option	redispatch
    retries	3

frontend shadowsocks-in
    mode tcp
    bind *:8488
    default_backend shadowsocks-out

backend shadowsocks-out
    mode tcp
    option	tcp-check 
    balance roundrobin
    server  shadowsocks1    lunarch.top:443 check
    server  shadowsocks2    solarck.top:443 check
    server  shadowsocks3    chenwrt.top:443 check

